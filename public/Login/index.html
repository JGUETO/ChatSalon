<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="/Login/estilos.css">

    <title> ChatSalón  </title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
           <b> <a href="#" class="brand-logo center black-text logo">Aplicacion para el salon con WebSockets</a></b>
        </div>
    </nav>
    <div class="card-panel grey lighten-3 cardLogin">
        <form class="loginForm" id="loginForm">
            <p class="selectIn"> Entrar como: </p>
            <div class="row">
                <div class="col s3"></div>
                
                <div class="input-field col s6 selectRol">
                    <select class="rolSelect">
                        <option value='Estudiante'>Estudiante</option>
                        <option value='Profesor'>Profesor</option>
                    </select>
                    <label>Seleccione su rol</label>
                </div>
                <div class="col s3"></div>
            </div>
            <div>
                <div>
                    <div class="row">
                        <div class="col s3"></div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input required class="nombreForm validate" name="Nombre" id="icon_prefix" type="text">
                            <label for="icon_prefix">Nombre de usuario</label>
                        </div>
                        <div class="col s3"></div>
                    </div>
                    <div class="row">
                        <div class="col s2"></div>

                        <div class="input-field col s4 fila">
                            <select>
                                 <option value='0'>-</option>
                                <option value='1'>1</option>
                                <option value='2'>2</option>
                                <option value='3'>3</option>
                                <option value='4'>4</option>
                                <option value='5'>5</option>
                                <option value='6'>6</option>
                                <option value='7'>7</option>
                            </select>
                            <label>Fila</label>
                        </div>

                        <div class="input-field col s4 columna">
                            <select>
                                <option value='0'>-</option>
                                <option value='1'>1</option>
                                <option value='2'>2</option>
                                <option value='3'>3</option>
                                <option value='4'>4</option>
                                <option value='5'>5</option>
                                <option value='6'>6</option>
                                <option value='7'>7</option>
                            </select>
                            <label>Columna</label>
                        </div>
                        <div class="col s2"></div>
                    </div>
                    <div class="row">
                        <div class="col s3"></div>
                        <div class="input-field col s6 avatar">
                            <select class="icons">
                                <option value="boy-1" data-icon="Chat/img/boy-1.svg" class="left circle">Afro</option>
                                <option value="boy" data-icon="Chat/img/boy.svg" class="left circle">Moreno</option>
                                <option value="girl-1" data-icon="Chat/img/girl-1.svg" class="left circle">Mujer</option>
                                <option value="girl" data-icon="Chat/img/girl.svg" class="left circle">Mujer 2</option>
                                <option value="man-1" data-icon="Chat/img/man-1.svg" class="left circle">Gafas</option>
                                <option value="man-2" data-icon="Chat/img/man-2.svg" class="left circle">Barba</option>
                                <option value="man-3" data-icon="Chat/img/man-3.svg" class="left circle">Joven</option>
                                <option value="man-4" data-icon="Chat/img/man-4.svg" class="left circle">Pelo Corto</option>
                                <option value="man" data-icon="Chat/img/man.svg" class="left circle">Señor</option>
                                <option value="profesor" data-icon="Chat/img/profesor.svg" class="left circle">Graduado</option>
                                <option value="woman" data-icon="Chat/img/woman.svg" class="left circle">Señora</option>

                            </select>
                            <label>Seleccione un avatar</label>
                        </div>
                        <div class="col s3"></div>
                    </div>
                    <div class="row">
                        <div class="col s2"></div>
                        <div id="btn-conf" class="col s8">
                            <button class="waves-effect waves-light btn-large">
                                <a class="waves-effect waves-light  modal-trigger" href="#modalPosicion">Elegir posicion</a>
                            </button>

                            <button type="submit" class="waves-effect waves-light btn-large buttonLogin deep-orange">
                                <a class="material-icons right">cloud</i>Iniciar Sesion</a>
                            </button>
                        </div>
                        <div class="col s2"></div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div id="modalPosicion" class="modal modalPosiciones">
        <div class="modal-content">
            <center>
                <h5>Presiona clic en una posicion disponible</h5>
            </center>
            <table id="tablem" class="col s12 striped highlight centered responsive-table">
                <tbody class="cuerpoTabla">
                    <!-- Dinamico -->
                </tbody>
            </table>
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/Login/js/init.js"></script>
    <script src="/Login/js/funciones.js"></script>
    <script src="/Login/js/eventos.js"></script>
</body>

</html>
